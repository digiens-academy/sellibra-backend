version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: digiens-backend
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-5000}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE:-7d}
      - REDIS_URL=redis://redis:6379
      - GOOGLE_SHEETS_CREDENTIALS_PATH=${GOOGLE_SHEETS_CREDENTIALS_PATH}
      - GOOGLE_SHEETS_ID=${GOOGLE_SHEETS_ID}
      - SHEETS_WEBHOOK_SECRET=${SHEETS_WEBHOOK_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - PRINTNEST_URL=${PRINTNEST_URL}
      - RESEND_API_KEY=${RESEND_API_KEY}
    depends_on:
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./src/config/google-credentials.json:/app/src/config/google-credentials.json:ro
    networks:
      - digiens-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', r => process.exit(r.statusCode===200?0:1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: digiens-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --save 60 1 --loglevel warning --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - digiens-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis-data:
    driver: local

networks:
  digiens-network:
    driver: bridge

